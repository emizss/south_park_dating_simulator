<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>monstro</h1>
    <p>
        Nome: <span id="nome"></span> <br>
        Vida: <span id="vida"></span>
    </p>

    <button onclick="bater()" id="bater">Bater</button>
    <script>
        monstro ={
            nome: "zumbi",
            vida: 37
        }
        function bater()
        {
            monstro.vida --;
            if(monstro.vida > 0)
        {
            document.getElementById("vida").innerHTML = monstro.vida;
        }
        else
        {
            document.getElementById("vida").innerHTML = "morreu :c";
            document.getElementById("bater").remove();
        }
        
        }
        document.getElementById("nome").innerHTML = monstro.nome;
        document.getElementById("vida").innerHTML = monstro.vida;
    </script>
</body>
</html>
